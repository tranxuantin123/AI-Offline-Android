name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Lấy mã nguồn về
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Cấp quyền chạy cho gradlew (tránh lỗi exit code 127)
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 3️⃣ Cài đặt Java 17 (phiên bản ổn định cho Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4️⃣ Build file APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 5️⃣ Upload file APK để tải về
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
